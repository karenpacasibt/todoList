<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2>PROYECTO TODO LIST</h2>
        <button class="add-task">+ Añadir Tarea</button>

        <div class="task">
            <div class="task-left">
                <input type="checkbox">
                <div class="task-text">
                    <span class="title">Revisión de resultados Q3</span>
                    <span class="description">El equipo financiero debe analizar los números antes del viernes.</span>
                </div>
            </div>
            <div class="task-actions">
                <button class="view">Ver</button>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </div>
        </div>

        <div class="task">
            <div class="task-left">
                <input type="checkbox">
                <div class="task-text">
                    <span class="title">Planificación Etapa 2</span>
                    <span class="description">Reunión con Victor para definir detalles del proyecto fase 2.</span>
                </div>
            </div>
            <div class="task-actions">
                <button class="view">Ver</button>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </div>
        </div>
    </div>

</body>

</html>
